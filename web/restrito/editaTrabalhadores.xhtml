<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="_template.xhtml">

    <ui:define name="conteudo">
        <div class="post">
            <h3 class="title">Consulta Trabalhadores</h3>
            <div class="entry">
            </div>
        </div>
        <center> 



            <h:form id="tabelaTrabalhadors">

                <p:dataTable id="tabela" styleClass="tabela" var="trabalhadores" value="#{controleTrabalhador.procuraTrabalhador()}" widgetVar="busca" paginator="true" rows="15" emptyMessage="Nenhum registro encontrado"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                             {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15,50" >

                    <p:column headerText="Id" sortBy="#{trabalhadores.id}" style="width:120px;text-align: center"
                              filterBy="#{trabalhadores.id}">
                        <h:outputText value="#{trabalhadores.id}" />
                    </p:column>

                    <p:column headerText="Nome" sortBy="#{trabalhadores.nome}" style="width:120px;text-align: center"
                              filterBy="#{trabalhadores.nome}">
                        <h:outputText value="#{trabalhadores.nome}" />
                    </p:column>

                    <p:column headerText="Cargo" sortBy="#{trabalhadores.cargo.nome}" style="width:120px;text-align: center"
                              filterBy="#{trabalhadores.cargo.nome}">
                        <h:outputText value="#{trabalhadores.cargo.nome}" />
                    </p:column>





                </p:dataTable>


            </h:form>



        </center> 
    </ui:define>
</ui:composition>
