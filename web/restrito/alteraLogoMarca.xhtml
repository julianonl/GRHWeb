<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="_template.xhtml">

    <ui:define name="conteudo">
        <div class="post">
            <h3 class="title">Selecione a Logomarca</h3>
            <div class="entry">
            </div>
        </div>

        <center> 
            <h:form enctype="multipart/form-data" > 
               
                <h:messages></h:messages>
                <p:fileUpload fileUploadListener="#{controleDadosTemplate.enviaLogonarca}"  
                              label="Carregar"
                              mode="advanced"  
                              multiple="true"  
                              sizeLimit="10000000"   
                              allowTypes="/(\.|\/)(png|jpg|gif)$/" 
                              invalidFileMessage="Extensão de arquivo inválida. Selecione Arquivos com extenção (png,jpg,gif)"
                              cancelLabel="Cancelar" uploadLabel="Enviar"/>  


                <p:messages  severity="info" escape="false" showDetail="true" 
                             autoUpdate="true" closable="true"/>

            </h:form>

        </center> 
    </ui:define>
</ui:composition>
